<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer>
        document.addEventListener('DOMContentLoad', carregarDados)

        function carregarDados() {
            //Pego do banco
            var banco = localStorage.getItem('dados')
            //Converto para objeto
            banco = JSON.parse(banco)
            //Pego minha section id = 'dados'
            var secao = document.querySelector('#dados')
            //Crio um elemento do tipo <pre>
            var pre = document.createElement('pre')
            //Adiciono o texto do elemento
            pre.textContent = JSON.stringify(banco, null, 2)
            //Adiciono o <pre> na <section>
            secao.appendChild(pre)
        }
    </script>
    <title>Resultado</title>
</head>
